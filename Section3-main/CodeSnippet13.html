<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp">
<h1>AngulatJS Current Filters</h1>
<div ng-controller="myController">
    Default Currency: {{ person.salary | currency }} <br>
    Custom Currency Identifier: {{ person.salary | currency:'Euro' }} <br>
    Without Fraction: {{ person.salary | currency:'Euro':0 }} <br>
    Two Decimal Fraction: <span ng-bind="person.salary | currency:'BGP':2"></span>
</div>


<script>
    var myApp = angular.module('myApp',[]);
    myApp.controller("myController",function ($scope){
        $scope.person = { salary: 10000 }
    })
</script>
</body>
</html>
