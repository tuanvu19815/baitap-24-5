<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app>
    <h1>AngularJS Number Filter</h1>
    Enter the amount to format: <input type="text" ng-model="amount">
    <br>
    10000 | number = {{ 10000 | number }} <br>
    amount | number = {{ amount | number }}<br>
    amount | number:2 = {{ amount | number:2 }}<br>
    amount | number:4 = {{ amount | number:4 }}<br>
    amount | number = <span ng-bind="amount | number"></span>
</body>
</html>
