<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/angular.min.js"></script>
</head>
<body >
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>Today's welcome message is:</p>
        <h1>{{myWelcome}}</h1>
    </div>
    <p>Lorem $http ipsum dolor sit amet consectetur adipisicing elit. Voluptatem fuga, eveniet culpa in, nobis quam dicta tempore ea eaque molestiae, ipsa accusamus distinctio officia nihil veritatis aliquid sunt obcaecati dolore?</p>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl', function($scope, $http) {
            $http.get("welcome.html")
            .then(function(response) {
                $scope.myWelcome = response.data;
            });
        });
    </script>
</body>
</html>
